<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: monospace;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .save { background: #667eea; color: white; }
    .back { background: #ddd; }
    .delete { background: #ff4757; color: white; display: none; }
    .msg {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: none;
    }
    .success { background: #d4edda; }
    .error { background: #f8d7da; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Settings</h2>
    <div id="msg" class="msg"></div>
    <input type="password" id="key" placeholder="Paste API key (gsk_...)">
    <button class="save" onclick="save()">Save</button>
    <button class="delete" id="del" onclick="del()">Delete</button>
    <button class="back" onclick="back()">Back</button>
    <p style="margin-top:20px; font-size:12px; color:#666;">
      Get free key: <a href="https://console.groq.com/keys" target="_blank">console.groq.com/keys</a>
    </p>
  </div>

  <script>
    const keyInput = document.getElementById('key');
    const delBtn = document.getElementById('del');
    const msg = document.getElementById('msg');

    // Load key
    chrome.storage.sync.get(['groqApiKey'], r => {
      if (r.groqApiKey) {
        keyInput.value = r.groqApiKey;
        delBtn.style.display = 'block';
      }
    });

    function save() {
      const k = keyInput.value.trim();
      if (!k || !k.startsWith('gsk_')) {
        alert('Invalid key! Must start with gsk_');
        return;
      }
      chrome.storage.sync.set({ groqApiKey: k }, () => {
        msg.className = 'msg success';
        msg.textContent = 'Saved!';
        msg.style.display = 'block';
        delBtn.style.display = 'block';
        setTimeout(() => window.location.href = 'popup.html', 1000);
      });
    }

    function del() {
      if (confirm('Delete?')) {
        chrome.storage.sync.remove(['groqApiKey'], () => {
          keyInput.value = '';
          delBtn.style.display = 'none';
          msg.className = 'msg success';
          msg.textContent = 'Deleted';
          msg.style.display = 'block';
        });
      }
    }

    function back() {
      window.location.href = 'popup.html';
    }
  </script>
</body>
</html
