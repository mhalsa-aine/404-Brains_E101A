<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="chat-box"></div>

    <div id="input-bar">
      <input
        id="user-input"
        type="text"
        placeholder="Type here..."
        autocomplete="off"
      />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
